<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Product Card Component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <section class="card">
      <picture class="card__picture"></picture>
      <article class="card__content">
        <h5 class="card__name montserrat">perfume</h5>
        <h1 class="card__title fraunces">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description monstserrat">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
        <h2 class="card__price fraunces">$149.99</h2>
        <a class="card__cart" href="#">
          <img src="./images/icon-cart.svg" alt="Cart Icon" class="cart__icon">
          <p>Add to cart</p>
        </a>
      </article>
    </section>
  </main>

</html>
